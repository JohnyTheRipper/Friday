<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
  
  <h1>Friday</h1>

  <button onclick="typeWriter()">Begin</button>

  <p id="friday"></p>

  <script>
  var i = 0;
  var txt = 'What Time is it?';
  var speed = 50;

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("friday").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  </script>

  </body>
</html>
