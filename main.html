<!DOCTYPE html>
<html>
<body>

<h1>Friday</h1>

<button onclick="typeWriter()">Begin</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'What Time is it?';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
